[tasks.qemu]
dependencies = ["strip-all"]
script_runner = "@duckscript"
script = '''
exec qemu-system-riscv64 -machine virt -bios misc/rustsbi-qemu-no-log.bin -nographic -device loader,file=${1},addr=0x80200000 
'''

[tasks.debug]
dependencies = ["strip-all"]
script_runner = "@duckscript"
script = '''
exec cargo build --release
path = "target/riscv64gc-unknown-none-elf/release/toyos"
exec cargo make strip-all ${path}
exec qemu-system-riscv64 -machine virt -bios misc/rustsbi-qemu.bin -nographic -device loader,file=${path},addr=0x80200000 -s -S 
'''


[tasks.strip-all]
script_runner = "@duckscript"
script = '''
exec rust-objcopy --strip-all ${1} -O binary ${1}.bin
'''
